<html>
<head>
    <title>MP finder</title>
</head>
<body>
<div >
    <h1>MP filtering system:</h1>
    <form action="{{ url_for('filtering') }}" method="POST" class=filtering>
        <select name="drop_down">
          {% for policy in policies|sort %}
              <option value="{{ policy }}">{{ policy }}</option>
          {% endfor %}
        </select>
     <input type="submit" value= "OK" >
    </form>
</div>
</body>
</html>
